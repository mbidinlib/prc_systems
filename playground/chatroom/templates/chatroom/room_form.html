<!--
    This html file creates a room form, 
    begining from a form that allows users to create a room
-->

{% extends 'main.html' %}

{% block content %}


<div>
    <form method="POST" action="">
        {% csrf_token %}  <!--Ths token protects against any form of malicious attack-->
        {{form.as_p}}  <!-- the as_p there wraps the entire form i  -->
        <input type="submit" value="Submit">
 
    </form>
</div>


{% endblock content %}
